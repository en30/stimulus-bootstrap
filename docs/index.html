<!DOCTYPE html>
<html>
  <head>
    <title>stimulus-bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/styles/github.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container my-4 py-4">
      <h1>stimulus-bootstrap</h1>

      <section>
        <h2>alert</h2>
        <div data-controller="source-viewer">
          <div data-target="source-viewer.source">
            <div class="alert alert-warning alert-dismissible fade show" role="alert" data-controller="alert">
              <strong>Holy guacamole!</strong> You should check in on some of those fields below.
              <button type="button" class="close" aria-label="Close" data-action="alert#close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </section>


      <section>
        <h2>button</h2>
        <section>
          <h3>Toggle state</h3>
          <div data-controller="source-viewer">
            <div data-target="source-viewer.source">
              <button type="button" class="btn btn-primary" data-controller="button" data-action="button#toggle">
                Click me
              </button>
            </div>
          </div>
        </section>

        <section>
          <h3>Checkbox and radio buttons</h3>
          <div data-controller="source-viewer">
            <div data-target="source-viewer.source">
              <div class="btn-group btn-group-toggle" data-controller="button">
                <label class="btn btn-secondary active" data-action="click->button#toggle">
                  <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
                </label>
                <label class="btn btn-secondary" data-action="click->button#toggle">
                  <input type="radio" name="options" id="option2" autocomplete="off"> Radio
                </label>
                <label class="btn btn-secondary" data-action="click->button#toggle">
                  <input type="radio" name="options" id="option3" autocomplete="off"> Radio
                </label>
              </div>
            </div>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
